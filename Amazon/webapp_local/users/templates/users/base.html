{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'users/main.css' %}">
    <title>Welcome to BBBuy!</title>
  </head>
<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
        <a class="navbar-brand mr-4" href="{% url 'mainpage' %}"><h2><p style="font-family:Bradley Hand; color: white;">BBBuy</p></h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            {% if not request.user.is_authenticated %}
            </div>
            <!-- Navbar Right Side -->
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
              </div>
            </div>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'ride-user' %}">
              <!-- <i class='fa-solid fa-list-check fa-2x' style='color:#60c775'></i> -->
              <i class='fa-solid fa-list fa-2x' style='color:#60c775'></i>
            </a>
            <a class="nav-item nav-link" href="{% url 'driverprofile' %}">
              <i class='fa-solid fa-circle-user fa-2x' style='color:#f7c614'></i>
            </a>
            <a class="nav-item nav-link" href="{% url 'packagelist' %}">
              <!-- <i class='fa-solid fa-list-check fa-2x' style='color:#20c997'></i> -->
              <i class='fa-solid fa-file-lines fa-2x' style='color:#c6bfbf'></i>
              <!-- <i class='fa-regular fa-memo-circle-check fa-2x' style='color:#7eb99b'></i> -->
            </a>
            <a class="nav-item nav-link" href="{% url 'shoppingCart' %}" >
              <i class='fa-solid fa-cart-arrow-down fa-2x  fa-bounce' style='color:#029acf'></i>
            </a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">
              <div style = "position:absolute; right: 2%;">Logout
                <i class="fa fa-sign-out fa-2x"  aria-hidden="true"></i>
             </div>
            </a>
            <form class="d-flex" method="POST" action="{% url 'toSearchResult' %}">
              {% csrf_token %}
            <div class="search-box">
              <input class="search-txt" type="text" name="keyword" placeholder="Type to search">
              <button type="submit" name="searching" class="search-btn" >&nbsp;
                <!-- <i class='fas fa-search fa-lg  fa-spin' style='color:#6610f2'></i> -->
                <i class='fa-solid fa-magnifying-glass fa-2x  fa-fade' style='color:#f93b7d'></i>
              </button>
              <!-- <a class="search-btn" href="#"> -->
            </div>
            
            </form>

            <div>
              <head>
                <meta charset="utf-8">
                <link rel="stylesheet" type="text/css" href="{% static 'users/searchbox.css' %}">
                <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
                <title> Awesome Search Box</title>
              </head>
              
              </div>
        {% endif %}
      </div>
    </nav>
  </header>
  <div class="container">
    {% include 'shopping/messages.html' %}
    <script>
        window.setTimeout(function() {
            $("#msg").fadeTo(400, 0).slideUp(400, function(){
            $(this).remove();
        });
        }, 3000);
      </script>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}{% endblock %}
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </main>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
</body>
</html>
