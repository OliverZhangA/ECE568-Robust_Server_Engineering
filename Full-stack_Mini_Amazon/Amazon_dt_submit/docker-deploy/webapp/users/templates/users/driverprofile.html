{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.driverprofile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Form</legend>
            {{ form_user|crispy }} 
            {{ form_driver|crispy }} 
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
            <button class="btn btn-outline-info" onclick="javascript:history.go(-1);" type="button">Return</button>
            <a class="nav-item nav-link" href="{% url 'shopping-home' %}">Let's go shoooopping! <style> </style></a>
        </div>
      </form>
    </div>
{% endblock content %}
